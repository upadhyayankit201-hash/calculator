<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .calculator {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .display {
            background: #2c3e50;
            color: #ecf0f1;
            font-size: 2.5em;
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 20px;
            min-height: 80px;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .number {
            background: #3498db;
            color: white;
        }
        
        .number:hover {
            background: #2980b9;
        }
        
        .operator {
            background: #e74c3c;
            color: white;
        }
        
        .operator:hover {
            background: #c0392b;
        }
        
        .equals {
            background: #27ae60;
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            background: #229954;
        }
        
        .clear {
            background: #95a5a6;
            color: white;
            grid-column: span 2;
        }
        
        .clear:hover {
            background: #7f8c8d;
        }
        
        .backspace {
            background: #f39c12;
            color: white;
        }
        
        .backspace:hover {
            background: #d68910;
        }
        
        .decimal {
            background: #9b59b6;
            color: white;
        }
        
        .decimal:hover {
            background: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="backspace" onclick="deleteLast()">←</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="decimal" onclick="appendNumber('.')">.</button>
            
            <button class="number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    
    <script>
        let expression = '';
        
        function appendNumber(num) {
            expression += num;
            updateDisplay();
        }
        
        function appendOperator(op) {
            if (expression === '') return;
            expression += op;
            updateDisplay();
        }
        
        function updateDisplay() {
            document.getElementById('display').textContent = expression || '0';
        }
        
        function clearDisplay() {
            expression = '';
            updateDisplay();
        }
        
        function deleteLast() {
            expression = expression.slice(0, -1);
            updateDisplay();
        }
        
        async function calculate() {
            if (expression === '') return;
            
            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ expression: expression })
                });
                
                const data = await response.json();
                if (response.ok) {
                    expression = String(data.result);
                    updateDisplay();
                } else {
                    document.getElementById('display').textContent = 'Error';
                    expression = '';
                }
            } catch (error) {
                document.getElementById('display').textContent = 'Error';
                expression = '';
            }
        }
        
        // Allow keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                e.preventDefault();
                appendOperator(e.key);
            }
            if (e.key === 'Enter') {
                e.preventDefault();
                calculate();
            }
            if (e.key === 'Backspace') {
                e.preventDefault();
                deleteLast();
            }
            if (e.key === 'Escape') clearDisplay();
        });
    </script>
</body>
</html>
